<div class="cardDiv">
  <mat-card
    *ngFor="let pokemon of PokemonsList"
    class="card"
    (click)="cardClick(pokemon.name)"
  >
    <mat-card-header class="cardHeader">
      <img
        mat-card-avatar
        [src]="pokemon.imgUrl"
        alt="avatar"
        class="avatarInCard"
      />
      <mat-card-title>{{ pokemon.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions class="cardActions">
      <button mat-icon-button color="warn" (click)="favoriteClick(pokemon)">
        <mat-icon>{{
          pokemon.isFavourite ? "favorite" : "favorite_border"
        }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
